<div style="background:;text-align: center;">
  <h4>Buscar professor</h4>

  <input type="text" #caixaBusca id="search-box" (keyup)="buscar(caixaBusca.value)" />

  <ul>
    <li *ngFor="let aluno of alunos$ | async">
    <div style="background:#ddd;text-align: center;width: 10%;margin:0 auto;">
      <a routerLink="/aluno/{{aluno.id}}" style="list-style: none;">
        {{aluno.nome}}
      </a>
      </div>
    </li>
  </ul>
</div>
