<h3>Professores Recentes</h3>
<div style="padding: 10px 0; margin: 0">
  <a *ngFor="let professor of professores" routerLink="/professor/{{professor.id}}">
    <div style=" width: 22%; float: left; margin: 1%; text-align: center;" class="btn">
      <h4>{{professor.nome}}</h4>
    </div>
  </a>
</div>
